<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header id="header">
      <h1>Weather Dashboard</h1>
    </header>
<main>
    <section class="row justify-content-evenly">
      <!-- Search Section -->
      <div id="search" class="col-2 px-5 py-3">
        <h3>Search for a city</h3>
        <div class="input-group">
          <input type="search" class="form-control rounded" placeholder="City name here" aria-label="Search" aria-describedby="search-addon" />
          <button type="button" class="btn btn-primary">Search</button>
        </div>
      </div>

      <!-- Information Section -->
      <section id="information" class="col-9 py-2">
        <!-- Today's information -->
        <div id="day-info" class="p-2">
          <h3>City Name</h3>
          <p>Temp:</p>
          <p>Wind:</p>
          <p>Humidity:</p>
        </div>

        <!-- 5-Day Forecast Section -->
        <div id="forecast" class="py-4 p-2">
          <h4>5-Day Forceast:</h4>
          <div id="forecast-cards-container" class="row">
            <div id="day-1" class="forecast-card col">test</div>
            <div id="day-2" class="forecast-card col">test</div>
            <div id="day-3" class="forecast-card col">test</div>
            <div id="day-4" class="forecast-card col">test</div>
            <div id="day-5" class="forecast-card col">test</div>
        </div>
        </div>
      </section>
    </section>
    </main>
    

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
</html>
